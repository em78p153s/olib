<div style="padding: 10px 0; margin: 20px auto; width: 60%; text-align: center;">
  
    <button id="rewardButton" disable="enable" onclick="var qr = document.getElementById('QR'); if (qr.style.display === 'none') {qr.style.display='block';} else {qr.style.display='none'}">
  
    <span>打赏</span>
    </button>
  
    <div>{{ site.user.reward_comment }}</div>
  
    <div id="QR" style="display: none;">
      {% if site.user.wechatpay %}
        <div id="wechat" style="display: inline-block">
          <img id="wechat_qr" src="{{ site.user.wechatpay }}" alt="{{ site.author.name }} WeChat Pay"/>
          <p>Wechatpay</p>
        </div>
      {% endif %}
      {% if site.user.alipay %}
        <div id="alipay" style="display: inline-block">
          <img id="alipay_qr" src="{{ site.user.alipay }}" alt="{{ site.author.name }} Alipay"/>
          <p>Alipay</p>
        </div>
      {% endif %}
    </div>
  </div>
